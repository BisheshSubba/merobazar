<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eCommerce Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      flex: 1;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #666;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .table-section {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>eCommerce Admin Dashboard</h1>
  </div>

  <div class="container">
    <div class="stats">
      <div class="card">
        <h3>Total Sales</h3>
        <p>$10,000</p>
      </div>
      <div class="card">
        <h3>Orders</h3>
        <p>250</p>
      </div>
      <div class="card">
        <h3>Users</h3>
        <p>120</p>
      </div>
    </div>

    <div class="table-section">
      <h2>Recent Orders</h2>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#001</td>
            <td>John Doe</td>
            <td>Shipped</td>
            <td>$150</td>
          </tr>
          <tr>
            <td>#002</td>
            <td>Jane Smith</td>
            <td>Pending</td>
            <td>$200</td>
          </tr>
          <tr>
            <td>#003</td>
            <td>Mark Lee</td>
            <td>Delivered</td>
            <td>$350</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="footer">
      &copy; 2025 eCommerce Dashboard. All rights reserved.
    </div>
  </div>

</body>
</html>

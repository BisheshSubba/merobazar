<nav class="sidebar-nav">
    <div class="sidebar-heading">
        Categories
    </div>
    <hr class="sidebar-divider">
    
    <ul class="nav flex-column" id="sidebarNav">
        {% for category in categories %}
        <li class="nav-item">
            <a class="nav-link collapsed" href="#category{{ category.id }}" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="category{{ category.id }}">
                <i class="fas fa-fw fa-folder"></i>
                <span>{{ category.name }}</span>
            </a>
            <div class="collapse" id="category{{ category.id }}" data-bs-parent="#sidebarNav">
                <div class="collapse-inner">
                    {% for subcategory in category.subcategories.all %}
                    <a class="collapse-item" href="{% url 'products:products_by_subcategory' subcategory.id %}">
                        {{ subcategory.name }}
                    </a>
                    {% endfor %}
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</nav>
